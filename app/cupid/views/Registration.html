<div ng-controller="RegistrationController">
  <super-navbar>
    <super-navbar-title>
      Cupid SignUp
    </super-navbar-title>
  </super-navbar>
  <body>
    <form class="login registration">
      <h1 id=title>Cupid - some intro</h1>
      <input type="email" name="email" class="login-input" placeholder="Email" autofocus>
      <input type="password" name="password" class="login-input" placeholder="Password">
      <input type="password" name="confirm-password" class="login-input" placeholder="Confirm Password">
      <div class="row">
        <div class="col">
          <p><input type="radio" class="straight" value="0" />straight</p>
        </div>
        <div class="col">
          <p><input type="radio" class="bi" value="0"/>bi</p>
        </div>
        <div class="col">
          <p><input type="radio" class="gay" value="0"/>gay</p>
        </div>
      </div>
      <button class="button button-positive button-block btn-signup btn-re-signup">Sign Up</button>
    </form>
  </body>
</div>

<script src="./Javascript/Registration.js"></script>
